<div>
    <h1 class='text-center'>{{message}}</h1>
</div>
		<div class="container">
			<div class="row main">
				<div class="main-login main-center">
				<h5>Sign up once and explore the features !!!</h5>
					<form>
						<div class="form-group">
							<label for="username" class="cols-sm-2 control-label">Username</label>
							<div class="cols-sm-10">
								<div class="input-group">
									<span class="input-group-addon"><i class="fa fa-users fa" aria-hidden="true"></i></span>
									<input type="text" class="form-control" name="username" [(ngModel)] = "user.userName" id="username"  placeholder="Enter your Username"/>
								</div>
							</div>
						</div>

						<div class="form-group">
							<label for="password" class="cols-sm-2 control-label">Password</label>
							<div class="cols-sm-10">
								<div class="input-group">
									<span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
									<input type="password" class="form-control" name="password" [(ngModel)] = "user.password" id="password"  placeholder="Enter your Password"/>
								</div>
							</div>
						</div>
                        

						<div class="form-group ">
							<input type="submit" name ="submit" id="button" class="btn btn-primary btn-lg btn-block login-button" (click) = "registerNow()" value = "Register">
						</div>
						
					</form>
				</div>
			</div>
		</div>
