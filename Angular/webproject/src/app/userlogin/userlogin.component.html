<div>
    <h1 class='text-center'>{{message}}</h1>
</div>


<div class="container login-container ">
                <div class="col-md-8 login-form-2">
                    <h3>User Login</h3>
                    <form>
                        <div class="form-group">
                            <input type="text" [(ngModel)] = "user.userName" name="username" class="form-control" placeholder="Username *" value="" />
                        </div>
                        <div class="form-group">
                            <input type="password" [(ngModel)] = "user.password" name="password" class="form-control" placeholder="Your Password *" value="" />
                        </div>
                        <div class="form-group">
                            <input type="submit" (click)=checkLogin() class="btnSubmit" value="Login" />
                        </div>
                        <div class="form-group">

                            <a href="#" class="ForgetPwd" value="Login">Forget Password?</a>
                        </div>
                    </form>
                </div>
        </div>
